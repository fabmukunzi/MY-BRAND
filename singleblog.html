<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrice | | Blogs</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f559c39257.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/img/profle-modified.png" type="image/x-icon">
</head>

<body>

    <body style="white-space: 0;">
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <a href="#home">FM</a>
                </div>
                <ul id="nav-links">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href=" index.html#about ">About</a></li>
                    <li class="nav-link"><a href="index.html#skills ">Skills</a></li>
                    <li class="nav-link"><a href="index.html#portfolio ">Portfolio</a></li>
                    <li class="nav-link"><a href="index.html#contact ">Contact Me</a></li>
                    <li class="nav-link active"><a href="blogs.html ">Blogs</a></li>
                    <li class="nav-link"><a href="index.html#login ">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="single-article">
            <div class="single-article-pic"><img src="" alt="unavailable" id="image"></div>
                <div class="special-desc">
                    <div class="single-article-date"></div>
                    <div class="single-article-title"></div>
                </div>
            <div class="single-article-desc">

            </div>
            <div class="single-article-reactions">
                <div class="single-article-comment">
                    <i class="fa-regular fa-comment fa-flip-horizontal" id="comment-img" style="color:#42288C;"></i>
                    <p id="no-comments">0</p>
                </div>
                <div class="single-article-likes">
                    <i class="fa-regular fa-heart" id="like-img" style="cursor: pointer;color:#42288C;"></i>
                    <p id="no-likes">0</p>
                </div>
            </div>
        </div>
        <div class="add-comment">
            <div id="toolbar">
                <form id="commentForm"  onsubmit="checkEditor();">
                    <div id="title"> Leave a comment</div><br>
                    <input type="text" id="names" placeholder="Your name">
                    <button id="bold" onclick="makeBold()"  type="button"> <i class="fa-solid fa-bold"></i> </button>
                    <button id="italic" onclick="makeItalic()"  type="button"> <i class="fa-solid fa-italic"></i> </button>
                    <button id="underline" onclick="doUnderline()"  type="button"> <i class="fa-solid fa-underline"></i> </button>
                    <button onclick="justifyLeft()"  type="button"> <i class="fa-solid fa-align-left"></i> </button>
                    <button onclick="justifyCenter()"  type="button"> <i class="fa-solid fa-align-center"></i> </button>
                    <button onclick="justifyRight()"  type="button"> <i class="fa-solid fa-align-right"></i> </button>
            </div>
            <div id="editor" contenteditable="true"></div>
            <button id="btn-post" type="button">Post Comment</button>
            </form>
        </div>

        <div class="comments">
            <div id="comment-title">Comments</div>
            <div id="comments-body">

            </div>
        </div>
        <script src="./js/singleblog.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
